mutation InsertIntegration(
  $name: String!
  $kind: String!
  $status: String!
  $data: jsonb!
  $tenant_id: uuid!
) {
  insert_integrations_one(
    object: {
      name: $name
      kind: $kind
      status: $status
      data: $data
      tenant_id: $tenant_id
    }
  ) {
    id
    kind
    name
    status
    data
    tenant_id
    created_at
    updated_at
  }
}
