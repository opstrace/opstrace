type Mutation {
  deleteRuleGroup (
    tenant_id: String!
    namespace: String!
    rule_group_name: String!
  ): StatusResponse
}


type Query {
  getAlertmanager (
    tenant_id: String!
  ): Alertmanager
}


type Query {
  getRuleGroup (
    tenant_id: String!
    namespace: String!
    rule_group_name: String!
  ): RuleGroup
}


type Query {
  listRules (
    tenant_id: String!
  ): Rules
}


type Mutation {
  updateAlertmanager (
    tenant_id: String!
    input: AlertmanagerInput
  ): StatusResponse
}


type Mutation {
  updateRuleGroup (
    tenant_id: String!
    namespace: String!
    rule_group: RuleGroupInput!
  ): StatusResponse
}


type Query {
  validateIntegration (
    tenant_id: String!
    name: String!
    type: String!
    value: json!
  ): StatusResponse
}




enum ErrorType {
  SERVICE_OFFLINE
  SERVICE_ERROR
  VALIDATION_FAILED
}

input AlertmanagerInput {
  config : String!
}

input RuleGroupInput {
  rule_group : String!
}

type StatusResponse {
  success : Boolean!
  error_type : ErrorType
  error_message : String
  error_raw_response : String
}

type Alertmanager {
  tenant_id : String!
  config : String
  online : Boolean!
}

type Rules {
  tenant_id : String!
  rules : String
  online : Boolean!
}

type RuleGroup {
  tenant_id : String!
  namespace : String!
  rule_group_name : String!
  rule_group : String
  online : Boolean!
}

