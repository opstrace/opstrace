  - role: user_admin
    permission:
      check: {}
      columns:
      - branch_name
      - created_at
      - module_name
      - module_scope
      - version
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - branch_name
      - module_name
      - module_scope
      - version
      - created_at
      filter: {}
  - role: user_admin
    permission:
      columns:
      - branch_name
      - created_at
      - module_name
      - module_scope
      - version
      filter: {}
- table:
    schema: public
    name: tenant
  array_relationships:
  - name: credentials
    using:
      foreign_key_constraint_on:
        column: tenant
        table:
          schema: public
          name: credential
  - name: exporters
    using:
      foreign_key_constraint_on:
        column: tenant
        table:
          schema: public
          name: exporter
  insert_permissions:
  - role: user_admin
    permission:
      check: {}
      columns:
      - name
      - type
      backend_only: false
  select_permissions:
  - role: user_admin
    permission:
      columns:
      - created_at
      - name
      - type
      filter: {}
