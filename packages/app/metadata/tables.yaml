- table:
    schema: public
    name: branch
  array_relationships:
  - name: files
    using:
      foreign_key_constraint_on:
        column: branch_name
        table:
          schema: public
          name: file
  - name: modules
    using:
      foreign_key_constraint_on:
        column: branch_name
        table:
          schema: public
          name: module
  - name: versions
    using:
      foreign_key_constraint_on:
        column: branch_name
        table:
          schema: public
          name: module_version
  insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
      - has_merged
      - protected
      - name
      - created_at
      backend_only: false
  - role: user_admin
    permission:
      check: {}
      columns:
      - has_merged
      - protected
      - name
      - created_at
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - name
      - created_at
      - protected
      - has_merged
      filter: {}
  - role: user_admin
    permission:
      columns:
      - has_merged
      - protected
      - name
      - created_at
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - name
      - protected
      filter: {}
      check: null
  - role: user_admin
    permission:
      columns:
      - name
      - protected
      filter: {}
      check: null
  delete_permissions:
  - role: user
    permission:
      filter:
        protected:
          _ne: true
  - role: user_admin
    permission:
      filter:
        protected:
          _ne: true
- table:
    schema: public
    name: credential
  object_relationships:
  - name: tenantByTenant
    using:
      foreign_key_constraint_on: tenant
  array_relationships:
  - name: exporters
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: exporter
        column_mapping:
          tenant: tenant
          name: credential
- table:
    schema: public
    name: exporter
  object_relationships:
  - name: credentialByCredentialTenant
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: credential
        column_mapping:
          credential: name
          tenant: tenant
  - name: tenantByTenant
    using:
      foreign_key_constraint_on: tenant
- table:
    schema: public
    name: file
  object_relationships:
  - name: branch
    using:
      foreign_key_constraint_on: branch_name
  - name: module
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: module
        column_mapping:
          module_scope: scope
          branch_name: branch_name
          module_name: name
  - name: version
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: module_version
        column_mapping:
          module_scope: module_scope
          module_version: version
          branch_name: branch_name
          module_name: module_name
  insert_permissions:
  - role: user_admin
    permission:
      check: {}
      columns:
      - base_file_id
      - branch_name
      - contents
      - ext
      - id
      - mark_deleted
      - module_name
      - module_scope
      - module_version
      - path
      backend_only: false
  select_permissions:
  - role: user_admin
    permission:
      columns:
      - base_file_id
      - branch_name
      - contents
      - created_at
      - ext
      - id
      - mark_deleted
      - module_name
      - module_scope
      - module_version
      - path
      filter: {}
- table:
    schema: public
    name: module
  object_relationships:
  - name: branch
    using:
      foreign_key_constraint_on: branch_name
  array_relationships:
  - name: files
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: file
        column_mapping:
          branch_name: branch_name
          name: module_name
          scope: module_scope
  - name: versions
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: module_version
        column_mapping:
          branch_name: branch_name
          name: module_name
          scope: module_scope
  insert_permissions:
  - role: user_admin
    permission:
      check:
        branch:
          protected:
            _eq: false
      columns:
      - branch_name
      - name
      - scope
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - branch_name
      - name
      - scope
      - created_at
      filter: {}
  - role: user_admin
    permission:
      columns:
      - branch_name
      - created_at
      - name
      - scope
      filter: {}
