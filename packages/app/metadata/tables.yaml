- table:
    schema: public
    name: user
  object_relationships:
  - name: preference
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_preference
        column_mapping:
          email: email
  insert_permissions:
  - role: user_admin
    permission:
      check: {}
      columns:
      - avatar
      - email
      - username
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - created_at
      - username
      - avatar
      filter:
        email:
          _eq: X-Hasura-User-Id
  - role: user_admin
    permission:
      columns:
      - avatar
      - created_at
      - email
      - role
      - session_last_updated
      - username
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - username
      filter:
        email:
          _eq: X-Hasura-User-Id
      check: null
  - role: user_admin
    permission:
      columns:
      - username
      filter: {}
      check: null
  delete_permissions:
  - role: user_admin
    permission:
      filter: {}
- table:
    schema: public
    name: user_preference
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: email
  insert_permissions:
  - role: user_admin
    permission:
      check: {}
      columns:
      - dark_mode
      - email
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - email
      - dark_mode
      filter:
        email:
          _eq: X-Hasura-User-Id
  - role: user_admin
    permission:
      columns:
      - dark_mode
      - email
      filter:
        email:
          _eq: X-Hasura-User-Id
  update_permissions:
  - role: user
    permission:
      columns:
      - dark_mode
      filter:
        email:
          _eq: X-Hasura-User-Id
      check: null
  - role: user_admin
    permission:
      columns:
      - dark_mode
      filter:
        email:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user_admin
    permission:
      filter: {}
