    permission:
      filter:
        type:
          _ne: SYSTEM
- table:
    schema: public
    name: user
  object_relationships:
  - name: preference
    using:
      manual_configuration:
        remote_table:
          schema: public
          name: user_preference
        column_mapping:
          id: user_id
  insert_permissions:
  - role: user_admin
    permission:
      check: {}
      columns:
      - active
      - avatar
      - email
      - role
      - username
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - id
      - avatar
      - created_at
      - email
      - role
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
  - role: user_admin
    permission:
      columns:
      - id
      - active
      - avatar
      - created_at
      - email
      - role
      - session_last_updated
      - username
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - avatar
      - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user_admin
    permission:
      columns:
      - active
      - username
      filter: {}
      check: null
- table:
    schema: public
    name: user_preference
  object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  insert_permissions:
  - role: user_admin
    permission:
      check: {}
      columns:
      - dark_mode
      - user_id
      backend_only: false
  select_permissions:
  - role: user
    permission:
      columns:
      - dark_mode
      filter:
        user_id:
          _eq: X-Hasura-User-Id
  - role: user_admin
    permission:
      columns:
      - dark_mode
      - user_id
      filter: {}
  update_permissions:
  - role: user
    permission:
      columns:
      - dark_mode
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  - role: user_admin
    permission:
      columns:
      - dark_mode
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
  delete_permissions:
  - role: user_admin
    permission:
      filter: {}
