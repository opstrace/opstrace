name: Link Check

on: [pull_request]

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: gaurav-nelson/github-action-markdown-link-check@v1.0.1
        with:
          use-quiet-mode: "yes"
          use-verbose-mode: "yes"
          folder-path: "docs"
          check-modified-files-only: "yes"
