# greenish pastel

- name: "type: bump"
  color: "bfe5bf"
  aliases: []
  description: "a task tracking a component or package bump (often just for maintenance)"

- name: "type: devprod"
  color: "bfe5bf"
  aliases: []
  description: "a problem or task related to developer productivity (build time, etc)"

- name: "type: code cleanup"
  color: "bfe5bf"
  aliases: []
  description: "for tasks like: improve sanity, improve naming, reduce debt (not user-facing)"

- name: "type: interface cleanup"
  color: "bfe5bf"
  aliases: []
  description: "related to interface consolidation (HTTP status codes, name length constraints, URLs, ...) "

- name: "type: security"
  color: "bfe5bf"
  aliases: []
  description: "a problem or task related to security"

- name: "type: task"
  color: "bfe5bf"
  aliases: []
  description: "a well-defined generic task, probably a small feature or part of a feature"

- name: "type: ux"
  color: "bfe5bf"
  aliases: []
  description: "an issue or task related to user experience (big or small)"

- name: "type: devX / tooling"
  color: "bfe5bf"
  aliases: []
  description: "an issue or task related to developer experience: linting, workflows, makefile"

- name: "type: feature"
  color: "bfe5bf"
  aliases: []
  description: "a user-facing feature"

# Let's try to use this `type: feature` carefully. These are often proposals,
# for starters. And even if they are not just proposals but do reflect
# high-level decisions, "feature tickets" are often not well-defined tasks yet.

